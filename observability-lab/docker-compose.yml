version: "3.8"

services:

  # PostgreSQL Database - CRITICAL FIX #1
  postgres:
    image: postgres:15-alpine
    container_name: reliability-postgres
    environment:
      POSTGRES_DB: reliability_studio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  sample-app:
    build: ./sample-app
    container_name: sample-app
    volumes:
      - ./sample-app:/app
      - ./logs:/var/log
    ports:
      - "5000:5000"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  loki:
    image: grafana/loki:latest
    container_name: loki
    volumes:
      - ./loki/loki.yml:/etc/loki/loki.yml
    command: -config.file=/etc/loki/loki.yml
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./promtail/promtail.yml:/etc/promtail/promtail.yml
      - ./logs:/var/log
    command: -config.file=/etc/promtail/promtail.yml
    depends_on:
      - loki

  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    volumes:
      - ./tempo/tempo.yml:/etc/tempo/tempo.yml
      - tempo-data:/tmp/tempo
    command: -config.file=/etc/tempo/tempo.yml
    ports:
      - "3200:3200"
      - "4317:4317"
      - "4318:4318"

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    ports:
      - "9093:9093"

  # Backend with database dependency
  backend:
    build:
      context: ./relaiablity-studio/backend
      dockerfile: Dockerfile
    container_name: reliability-backend
    ports:
      - "9000:9000"
    environment:
      - PROMETHEUS_URL=http://prometheus:9090
      - LOKI_URL=http://loki:3100
      - TEMPO_URL=http://tempo:3200
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=reliability_studio
      - DB_SSLMODE=disable
    depends_on:
      postgres:
        condition: service_healthy
      prometheus:
        condition: service_started
      loki:
        condition: service_started
      tempo:
        condition: service_started
    networks:
      - default
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=sarika-reliability-studio-app
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      # Mount plugin directory
      - ./relaiablity-studio/dist:/var/lib/grafana/plugins/reliability-studio
    depends_on:
      - prometheus
      - loki
      - tempo
      - backend

volumes:
  tempo-data:
  postgres-data:

networks:
  default:
    driver: bridge