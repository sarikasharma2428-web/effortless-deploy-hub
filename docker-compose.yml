version: '3.8'

services:
  # FastAPI Backend Tracking Service (main.py with WebSocket, metrics, Jenkins callbacks)
  backend:
    build:
      context: ./autodeploy/backend
      dockerfile: Dockerfile
    container_name: autodeployx-backend
    ports:
      - "8000:8000"
    environment:
      - JENKINS_URL=http://jenkins:8080
      - JENKINS_USER=${JENKINS_USER:-admin}
      - JENKINS_TOKEN=${JENKINS_TOKEN:-}
      - JENKINS_JOB_NAME=${JENKINS_JOB_NAME:-autodeployx-backend}
      - DOCKERHUB_USER=${DOCKERHUB_USER:-sarika1731}
      - DOCKERHUB_REPO=${DOCKERHUB_REPO:-autodeployx}
      - DOCKERHUB_TOKEN=${DOCKERHUB_TOKEN:-}
      - K8S_NAMESPACE=${K8S_NAMESPACE:-default}
      - K8S_DEPLOYMENT_NAME=${K8S_DEPLOYMENT_NAME:-autodeployx-app}
      - ENABLE_REAL_JENKINS=${ENABLE_REAL_JENKINS:-true}
      - ENABLE_REAL_K8S=${ENABLE_REAL_K8S:-true}
    volumes:
      - backend_data:/app/data
      # Mount kubeconfig for real kubectl access (minikube)
      - ${HOME}/.kube:/root/.kube:ro
      - ${HOME}/.minikube:${HOME}/.minikube:ro
    depends_on:
      - jenkins
    networks:
      - autodeployx-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Jenkins CI/CD
  jenkins:
    image: jenkins/jenkins:lts
    container_name: autodeployx-jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - autodeployx-net
    restart: unless-stopped

  # PostgreSQL Database (for production persistence)
  postgres:
    image: postgres:15-alpine
    container_name: autodeployx-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-autodeployx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-autodeployx123}
      POSTGRES_DB: ${POSTGRES_DB:-autodeployx}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - autodeployx-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autodeployx"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: autodeployx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - autodeployx-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  jenkins_home:
  postgres_data:
  redis_data:
  backend_data:

networks:
  autodeployx-net:
    driver: bridge
